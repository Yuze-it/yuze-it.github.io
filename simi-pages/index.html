<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap-grid.min.css" rel="stylesheet"/>
  <style>
    /* 你原有的样式 */
    /* ... */
    
    /* 新增的样式 */
    .login-panel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
      border-radius: 5px;
    }
    .login-panel .form-group {
      margin-bottom: 15px;
    }
    .login-panel .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-panel .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .login-panel .btn:hover {
      background-color: #0056b3;
    }
    .user-info {
      display: none;
      position: fixed;
      right: 20px;
      top: 20px;
      display: flex;
      align-items: center;
    }
    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .user-name {
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
    }
    .user-name:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header id="nav-1" role="banner">
    <div class="container">
      <div class="header-inner">
        <h1><a href="https://htmlpage.cn/"></a></h1>
        <nav role="navigation">
          <ul>
            <li><a href="https://yuze-it.github.io/simi-pages/index" class="active">站长专属页面</a></li>
            <li><a href="https://github.com/Yuze-it/yuze-it.github.io/tree/main" id="inggp">后台</a></li>
            <li><a href="https://htmlpage.cn/download"></a></li>
            <!-- 登录按钮 -->
            <li style="margin-left: auto;"><button class="login-button" id="loginButton">登录</button></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section data-block-type="contents" data-id="1" draggable="true" class="fdb-block">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row justify-content-center pb-5">
            <div class="col-12 col-lg-8 text-center">
              <h1>YUZE-IT 站长专属页面</h1>
            </div>
          </div>
          <img alt="image" src="https://lcim.guozhufeng.com/storage/image/51/2024-09-08/66ddc254b1c29.gif" class="img-fluid"/>
        </div>
      </div>
    </div>
  </section>

  <section class="footer-1">
    <div class="container">
      <div class="media-container-row align-center">
        <div class="col-12">
          <p class="mbr-text">YUZE-IT Github Pages 2024</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 登录面板 -->
  <div class="login-panel" id="loginPanel">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <!-- 用户信息 -->
  <div class="user-info" id="userInfo">
    <img src="https://codingtang.oss-cn-hangzhou.aliyuncs.com/avatar_1719796078.jpg" alt="User Avatar" class="user-avatar">
    <a href="https://yuze-it.github.io/simi-pages/index" class="user-name">NYZ</a>
  </div>

  <script>
    document.getElementById('loginButton').addEventListener('click', function() {
      var loginPanel = document.getElementById('loginPanel');
      loginPanel.style.display = 'block';
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // 阻止表单默认提交行为

      var email = document.getElementById('loginEmail').value;
      var password = document.getElementById('loginPassword').value;

      // 简单的前端验证逻辑
      if (email === '3569339239@qq.com' && password === 'niyuze417') {
        // 登录成功，隐藏登录面板，显示用户信息
        var loginPanel = document.getElementById('loginPanel');
        var userInfo = document.getElementById('userInfo');
        loginPanel.style.display = 'none';
        userInfo.style.display = 'flex';
      } else {
        alert('用户名或密码错误');
      }
    });
  </script>
</body>
</html>
