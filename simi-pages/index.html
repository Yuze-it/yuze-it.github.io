<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap-grid.min.css" rel="stylesheet">
  <style>
    .login-section, .register-section {
      padding: 40px 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-control {
      display: block;
      width: 100%;
      padding: .375rem .75rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #495057;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: .25rem;
      transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    .btn-primary {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }
    .user-info {
      position: absolute;
      right: 20px;
      top: 20px;
      display: flex;
      align-items: center;
    }
    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .user-name {
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
    }
    .user-name:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header id="nav-1" role="banner">
    <div class="container">
      <div class="header-inner">
        <h1><a href="https://htmlpage.cn/"></a></h1>
        <nav role="navigation">
          <ul>
            <li><a href="https://yuze-it.github.io/simi-pages/index" class="active">站长专属页面</a></li>
            <li><a href="https://github.com/Yuze-it/yuze-it.github.io/tree/main" id="inggp">后台</a></li>
            <li><a href="https://htmlpage.cn/download"></a></li>
            <li></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="login-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section class="register-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <h2>Register</h2>
          <form id="registerForm">
            <div class="form-group">
              <label for="registerEmail">Email address</label>
              <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="registerConfirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section class="footer-1">
    <div class="container">
      <div class="media-container-row align-center">
        <div class="col-12">
          <p class="mbr-text">YUZE-IT Github Pages 2024</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // 阻止表单默认提交行为

      var email = document.getElementById('loginEmail').value;
      var password = document.getElementById('loginPassword').value;

      // 简单的前端验证逻辑
      if (email === 'nyz' && password === 'niyuze417') {
        // 登录成功，显示用户名和头像
        showUserInterface();
      } else {
        alert('用户名或密码错误');
      }
    });

    function showUserInterface() {
      var userInterface = `
        <div class="user-info">
          <img src="https://codingtang.oss-cn-hangzhou.aliyuncs.com/avatar_1719796078.jpg" alt="User Avatar" class="user-avatar">
          <a href="https://yuze-it.github.io/simi-pages/index" class="user-name">nyz</a>
        </div>
      `;
      document.querySelector('.header-inner').innerHTML += userInterface;
    }
  </script>
</body>
</html>
