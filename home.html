<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* 背景颜色 */
        }
        .logo {
            width: 200px; /* 根据需要调整logo大小 */
            height: auto;
            margin-bottom: 20px; /* 减少距离 */
            display: block; /* 使图片在flex布局中居中 */
        }
        .modules {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 10px; /* 模块之间的间隔缩小 */
            flex-wrap: wrap; /* 允许换行 */
        }
        .module {
            width: 100px; /* 模块宽度减小 */
            height: 100px; /* 模块高度减小，保持正方形 */
            border: 1px solid #ddd;
            border-radius: 10px; /* 圆润的角 */
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .module:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

<div>
    <!-- Logo -->
    <a href="https://yuze-it.github.io/home" target="_blank">
        <img src="https://t.tutu.to/img/B4dcm" alt="Logo" class="logo">
    </a>

    <!-- Modules -->
    <div class="modules">
        <div class="module" onclick="location.href='https://yuze-it.github.io/%E7%AF%AE%E7%90%83%E8%AE%A1%E5%88%86%E5%99%A8';"> 
            篮球计分板
        </div>
        <!-- 其他模块的占位符 -->
        <div class="module">待制作</div>
        <div class="module">待制作</div>
        <div class="module">待制作</div>
    </div>
</div>

</body>
</html>
