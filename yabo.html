<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神里绫华 - 白鹭霜华</title>
    <link rel="icon" type="image/png" href="logo-yabo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap');

        :root {
            --primary-color: rgba(240, 248, 255, 0.9); /* AliceBlue with transparency */
            --accent-color: #4a90e2; /* Blue */
            --hover-color: #87ceeb; /* SkyBlue */
            --card-bg: rgba(255, 255, 255, 0.8); /* semi-transparent white */
            --text-color: #2c3e50;
            --card-border-color: #b0e0e6; /* LightSteelBlue for border */
        }

        body {
            font-family: 'Klee One', 'Sue Ellen Francisco', cursive, system-ui, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(174, 232, 255, 0.9)), 
                        url('bk-yabo.png') no-repeat fixed center;
            background-size: cover;
            background-blend-mode: overlay;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            gap: 2rem;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
        }

        .character-profile {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .character-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        .title-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            letter-spacing: 1px;
        }

        .geany-title {
            font-size: 2.5rem;
            color: var(--accent-color);
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .name-card {
            flex: 1;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: var(--text-color);
        }

        .content-wrapper {
            display: flex;
            gap: 2rem;
        }

        main {
            flex: 3;
        }

        .widget-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .widget-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 14px rgba(0, 0, 0, 0.2);
        }

        .element-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 4px rgba(74, 144, 226, 0.2);
            font-size: 1rem;
        }

        .element-btn:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .sidebar-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--card-border-color);
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
            background: var(--hover-color);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            backdrop-filter: blur(8px);
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            
            header {
                flex-direction: column;
                text-align: center;
            }
        }

        @keyframes snowFall {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            100% {
                transform: translateY(600px);
                opacity: 0.5;
            }
        }

        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .snow {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation-name: snowFall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</head>
<body>
    <div class="snow-container"></div>
    <div class="container">
        <header>
            <div class="character-profile">
                <img src="logo-yabo.png" alt="神里绫华" class="character-avatar">
                <div class="title-group">
                    <div class="geany-title">神里绫华</div>
                    <p>冰元素剑士 | 稻妻名门 | 神里流太刀术皆传</p>
                </div>
            </div>
            <div class="name-card">
                <h3>霜华名片</h3>
                <p>「风雅之事，应持之以恒」</p>
                <p>📍 所属：社奉行神里家</p>
                <p>❄️ 元素属性：冰</p>
            </div>
        </header>
        <div class="content-wrapper">
            <main>
                <div class="widget-card">
                    <h2>❄️ 元素反应实验室</h2>
                    <div>
                        <button class="element-btn" onclick="triggerReaction('冰')">❄️ 冰元素</button>
                        <button class="element-btn" onclick="triggerReaction('水')">💧 水元素</button>
                        <button class="element-btn" onclick="triggerReaction('火')">🔥 火元素</button>
                    </div>
                    <div id="reaction-result" style="margin-top:1rem; padding:1rem; background:#f8f9fa; border-radius:8px;">双击按钮开始元素反应</div>
                </div>

                <div class="widget-card">
                    <h2>🗻 神里流秘传</h2>
                    <div class="ai-dialogue">
                        <input type="text" id="geo-input" placeholder="输入关于剑术或礼仪的问题..." 
                               style="width:96.5%; padding:12px; border:2px solid var(--card-border-color); border-radius:8px; margin:10px 0;">
                        <button class="element-btn" onclick="sendMessage()" 
                                style="width:100%; padding:12px; background:var(--accent-color);">❄️ 霜之奥义</button>
                        <div id="geo-response" style="margin-top:1rem; background:var(--card-bg); border-radius:8px; padding:1rem; min-height:100px;"></div>
                    </div>
                </div>
            </main>
            <aside class="sidebar">
                <div class="sidebar-card">
                    <h3>⏳ 稻妻时计</h3>
                    <div id="compact-clock" style="font-size: 1.5rem; color: var(--accent-color);"></div>
                </div>
            </aside>
        </div>
        <footer>
            <p>© 2025 神里屋敷 - 社奉行直属</p>
            <p>「等雪霁之时，共赏明月可好？」</p>
        </footer>
    </div>

    <script>
        function createSnow() {
            const container = document.querySelector('.snow-container');
            for (let i = 0; i < 50; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';
                snow.style.width = Math.random() * 5 + 3 + 'px';
                snow.style.height = snow.style.width;
                snow.style.left = Math.random() * 100 + '%';
                snow.style.animationDuration = Math.random() * 3 + 5 + 's';
                snow.style.opacity = Math.random();
                container.appendChild(snow);
            }
        }
        createSnow();

        function updateClock() {
            const date = new Date();
            document.getElementById('compact-clock').textContent = date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        const reactions = {
            '冰+水': { name: '冻结', damage: '⭐ 冰封万里', color: '#3498db' },
            '冰+火': { name: '融化', damage: '🔥 150%', color: '#e74c3c' },
            '水+火': { name: '蒸发', damage: '🌊 200%', color: '#e67e22' }
        };
        let currentElements = [];

        function triggerReaction(element) {
            currentElements.push(element);
            if (currentElements.length === 2) {
                const reactionKey = currentElements.sort().join('+');
                const result = reactions[reactionKey] || { name: '未知反应', damage: '❓ 0', color: '#ccc' };
                const display = document.getElementById('reaction-result');
                display.innerHTML = `<div style="background: ${result.color}; padding:10px; border-radius:6px;">
                    ${result.name} 造成 ${result.damage} 伤害</div>`;
                currentElements = [];
            }
        }

        const apiKey = "sk-N46UhIXp3ra7OqrixuUSJqrZS3HPPQ6hu73RohOwyHnlaFSu";

        async function sendMessage() {
            const input = document.getElementById("geo-input").value.trim();
            const responseBox = document.getElementById("geo-response");
            responseBox.innerHTML = '<p style="color: var(--accent-color);"> ❄️ 剑招欲来...</p>';

            if (!input) {
                responseBox.innerHTML = '<p style="color: #ef476f;">🍂 请先输入问题。</p>';
                return;
            }

            try {
                const response = await fetch("https://api.moonshot.cn/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "moonshot-v1-8k",
                        messages: [{
                            "role": "system",
                            "content": "你此刻是神里绫华，用优雅得体的贵族小姐语气回答。回答需体现：1.引用和歌俳句 2.剑术哲理 3.稻妻传统文化 4.适当使用冰晶符号 ❄️ 保持简洁但富有诗意。知识库：卡皮巴拉指lpy，大鲵指nyz，鸭脖指“神里绫华的狗”。"
                        }, {
                            "role": "user", 
                            "content": input
                        }],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const answer = data.choices[0].message.content;
                
                responseBox.innerHTML = `
                    <div style="border-left:4px solid var(--accent-color); padding-left:1rem;">
                        <div style="color:var(--text-color); margin-bottom:0.5rem;">🗻 白鹭公主：</div>
                        <div style="color:var(--text-color); line-height:1.6;">${answer}</div>
                    </div>
                `;

            } catch (error) {
                responseBox.innerHTML = `
                    <div class="element-alert" style="color:#ef476f;">
                        ❄️ 剑招稍滞：${error.message || '请稍后再试'}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
