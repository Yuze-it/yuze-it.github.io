<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客 - 首页</title>
    <style>
        /* 引用您提供的基础样式 */
        :root {
            --main-blue: #E8F4FF;
            --dark-blue: #4A90E2;
            --text-gray: #2D3748;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            line-height: 1.7;
            color: var(--text-gray);
            background: #F8FAFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        header {
            background: var(--main-blue);
            padding: 1.2rem 2rem;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            width: 100%;
            max-width: 860px;
        }

        header h1 {
            color: var(--dark-blue);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1rem;
        }

        .content {
            width: 100%;
            max-width: 860px;
        }

        .article-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .article {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .article:hover {
            background: var(--main-blue);
            transform: translateY(-5px);
        }

        .article h2 {
            font-size: 1.6rem;
            color: var(--dark-blue);
            margin-bottom: 0.5rem;
        }

        .article p {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 1rem;
        }

        .article a {
            text-decoration: none;
            color: var(--dark-blue);
            font-weight: bold;
        }

        footer {
            margin-top: 2rem;
            color: var(--text-gray);
            text-align: center;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .article h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>我的博客</h1>
        <p>记录每一天的思考与成长</p>
    </header>
    <main class="content">
        <ul class="article-list">
            <li class="article">
                <h2>🌟 第一篇博客文章</h2>
                <p>这是我的第一篇博客内容简介！</p>
                <a href="2025-3-3.html">阅读全文 &rarr;</a>
            </li>
            <li class="article">
                <h2>📅 第二篇文章标题</h2>
                <p>这篇文章介绍了HTML开发的基本知识，快来阅读。</p>
                <a href="2025-3-4.html">阅读全文 &rarr;</a>
            </li>
            <!-- 添加更多文章链接 -->
        </ul>
    </main>
    <footer>
        <p>© 2025 YUZE-IT的博客 | 且听风吟，静待花开</p>
    </footer>
</body>
</html>
