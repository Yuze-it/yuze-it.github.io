    <script>
        let isWorking = true;
        let isRunning = false;
        let timeLeft = 25 * 60;
        let timerId = null;
        let secretClicks = 0;
        let totalMinutes = 0;
 
        // Êõ¥Êñ∞ÂΩìÂâçÊó∂Èó¥ 
        function updateCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `ÂΩìÂâçÊó∂Èó¥Ôºö${hours}:${minutes}`;
        }
 
        // Ëé∑ÂèñÂΩìÂâçÊó∂Èó¥ 
        function getCurrentTime() {
            return new Date();
        }
 
        // ËÆ°ÁÆóÂà∞ÊåáÂÆöÊó∂Èó¥ÁöÑÂâ©‰ΩôÊó∂Èó¥ 
        function calculateTimeUntil(targetHours, targetMinutes) {
            const now = getCurrentTime();
            const target = new Date(now);
            target.setHours(targetHours);
            target.setMinutes(targetMinutes);
            
            if (target <= now) {
                target.setDate(target.getDate() + 1);
            }
 
            const diff = target.getTime() - now.getTime();
            return Math.floor(diff / 1000);
        }
 
        // ‰∏≠ÂçàÊ®°ÂºèÔºà13:00Ôºâ
        function startMidday() {
            stopTimer();
            const secondsUntil = calculateTimeUntil(13, 0);
            timeLeft = secondsUntil;
            updateTimerDisplay();
            toggleTimer();
            document.body.classList.add('learning-mode');
        }
 
        // ‰∏ãÂçàÊ®°ÂºèÔºà17:55Ôºâ
        function startAfternoon() {
            stopTimer();
            const secondsUntil = calculateTimeUntil(17, 55);
            timeLeft = secondsUntil;
            updateTimerDisplay();
            toggleTimer();
            document.body.classList.add('learning-mode');
        }
 
        // Êõ¥Êñ∞ËÆ°Êó∂Âô®ÊòæÁ§∫ 
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }
 
        // ÂÄíËÆ°Êó∂Ê†∏ÂøÉÈÄªËæë 
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            
            if(timeLeft === 0) {
                totalMinutes += (isWorking ? 25 : 5);
                document.getElementById('karmaCounter').textContent = `Â∑≤ÂÆåÊàêÔºö${totalMinutes} ÂàÜÈíü`;
                playCompleteSound();
                switchMode();
                updateMotivationText();
            }
            timeLeft--;
        }
 
        function switchMode() {
            isWorking = !isWorking;
            timeLeft = isWorking ? 25 * 60 : 5 * 60;
            document.getElementById('modeIndicator').textContent = isWorking ? 
                'üìö Â≠¶‰π†Ê®°Âºè' : '‚òï ‰ºëÊÅØÊó∂Èó¥';
            
            // Êõ¥Êñ∞ËÉåÊôØÈü≥‰πê 
            if (isWorking) {
                playBackgroundMusic("study");
            } else {
                playBackgroundMusic("break");
            }
        }
 
        function toggleTimer() {
            isRunning = !isRunning;
            document.querySelector('.study-btn:first-child').textContent = isRunning ? 
                'ÊöÇÂÅúÂ≠¶‰π†' : 'ÁªßÁª≠Â≠¶‰π†';
            
            if(isRunning) {
                timerId = setInterval(updateTimer, 1000);
                updateMotivationText();
                playBackgroundMusic("study");
            } else {
                clearInterval(timerId);
                updateTimerDisplay();
                playBackgroundMusic("pause");
            }
        }
 
        // ÂÅúÊ≠¢ËÆ°Êó∂Âô® 
        function stopTimer() {
            isRunning = false;
            clearInterval(timerId);
        }
 
        // Êõ¥Êñ∞ÊøÄÂä±ÊÄßÊñáÂ≠ó

            motivationText.textContent = messages[Math.floor(Math.random() * messages.length)];
        }

        // ÂàùÂßãÂåñ 
        function init() {
