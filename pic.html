<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片展示器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .image-container {
            width: 100%;
            height: 80vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        
        #displayed-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        .image-loaded {
            opacity: 1 !important;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1.2s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            letter-spacing: 2px;
        }
        
        .dots:after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .error {
            color: #ff6b6b;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            display: none;
            max-width: 500px;
            line-height: 1.5;
        }
        
        .fullscreen-notice {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .show-notice {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .image-container {
                height: 70vh;
            }
            
            button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="loading">
                <div class="spinner"></div>
                <p class="loading-text">加载图片<span class="dots"></span></p>
            </div>
            <img id="displayed-image" alt="从API获取的图片">
        </div>
        
        <div class="error" id="error-message"></div>
        
        <div class="controls">
            <button id="load-image">加载新图片</button>
            <button id="fullscreen">全屏查看</button>
        </div>
        
        <div class="fullscreen-notice" id="fullscreen-notice">
            按ESC键退出全屏
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiUrl = 'https://api.lolicon.app/setu/v2';
            const displayedImage = document.getElementById('displayed-image');
            const loadButton = document.getElementById('load-image');
            const fullscreenButton = document.getElementById('fullscreen');
            const errorMessage = document.getElementById('error-message');
            const loadingElement = document.querySelector('.loading');
            const fullscreenNotice = document.getElementById('fullscreen-notice');
            
            // 加载图片函数
            function loadImage() {
                // 重置状态
                errorMessage.style.display = 'none';
                displayedImage.classList.remove('image-loaded');
                loadingElement.style.display = 'block';
                
                // 使用fetch调用API
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`网络错误: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => processData(data))
                    .catch(error => showError(error.message));
            }
            
            // 处理返回的数据
            function processData(data) {
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                if (!data.data || data.data.length === 0) {
                    showError('未找到图片数据');
                    return;
                }
                
                const imageData = data.data[0];
                
                // 设置图片源
                displayedImage.onload = function() {
                    loadingElement.style.display = 'none';
                    displayedImage.classList.add('image-loaded');
                };
                
                displayedImage.onerror = function() {
                    showError('图片加载失败');
                    loadingElement.style.display = 'none';
                };
                
                displayedImage.src = imageData.urls.original;
            }
            
            // 显示错误信息
            function showError(message) {
                errorMessage.textContent = `错误: ${message}`;
                errorMessage.style.display = 'block';
                loadingElement.style.display = 'none';
            }
            
            // 全屏查看
            function enterFullscreen() {
                const elem = document.querySelector('.image-container');
                
                if (!document.fullscreenElement) {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                    
                    // 显示全屏提示
                    fullscreenNotice.classList.add('show-notice');
                    setTimeout(() => {
                        fullscreenNotice.classList.remove('show-notice');
                    }, 3000);
                }
            }
            
            // 退出全屏时隐藏提示
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    fullscreenNotice.classList.remove('show-notice');
                }
            });
            
            // 添加事件监听
            loadButton.addEventListener('click', loadImage);
            fullscreenButton.addEventListener('click', enterFullscreen);
            
            // 初始加载一张图片
            loadImage();
        });
    </script>
</body>
</html>
