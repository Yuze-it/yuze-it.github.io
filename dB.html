    <div class="main-content">
        <div class="noise-panel">
            <h2>ç¯å¢ƒå™ªéŸ³ç›‘æµ‹ ğŸšï¸</h2>
            <div class="db-meter">
                <div class="db-progress" style="width: 30%"></div>
            </div>

                    <thead>
                        <tr>
                            <th>çº§åˆ«</th>

                    </thead>
                    <tbody id="statsBody">
                        <tr><td>å®‰é™ (<40dB)</td><td>0</td><td>0s</td></tr>

                    </tbody>

            <div class="annotation-section">

                <div class="toolbar">
                    <input type="color" id="penColor" value="#0d47a1">

            <div class="timer-section">
                <h3>è‡ªä¹ è®¡æ—¶å™¨ â³</h3>
                <div class="toolbar">
                    <input type="number" id="minutes" placeholder="åˆ†é’Ÿ" min="1" value="45">
                    <button onclick="startTimer()">å¼€å§‹</button>

                </div>

<script>
    // å™ªéŸ³æ£€æµ‹æ¨¡å—
    let audioContext, analyser, microphone;
    let noiseStats = {
        low: { count: 0, duration: 0, start: null },
        medium: { count: 0, duration: 0, start: null },
        high: { count: 0, duration: 0, start: null }
    };

    async function initAudio() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new AudioContext();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(stream);
            
            microphone.connect(analyser);
            analyser.fftSize = 256;
            
            monitorNoiseLevel();
        } catch (err) {
            console.error('éº¦å…‹é£è®¿é—®å¤±è´¥:', err);
        }
    }

    function monitorNoiseLevel() {
        const buffer = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(buffer);
        
        const sum = buffer.reduce((a, b) => a + b);
        const avg = sum / buffer.length;
        const db = 20 * Math.log10(avg) + 30; // è½¬æ¢ä¸ºåˆ†è´è¿‘ä¼¼å€¼
        
        updateNoiseDisplay(db);
        updateStats(db);
        requestAnimationFrame(monitorNoiseLevel);
    }

    function updateNoiseDisplay(db) {
        document.getElementById('currentDb').textContent = db.toFixed(1);
        const progress = Math.min((db / 100) * 100, 100);
        document.querySelector('.db-progress').style.width = `${progress}%`;
    }

    function updateStats(db) {
        const now = Date.now();
        const level = db < 40 ? 'low' : db < 60 ? 'medium' : 'high';
        
        Object.keys(noiseStats).forEach(key => {
            if (key !== level && noiseStats[key].start) {
                noiseStats[key].duration += now - noiseStats[key].start;
                noiseStats[key].start = null;
            }
        });

        if (!noiseStats[level].start) {
            noiseStats[level].count++;
            noiseStats[level].start = now;
        }

        // æ›´æ–°è¡¨æ ¼æ•°æ®
        document.getElementById('statsBody').innerHTML = `
            <tr><td>å®‰é™ (&lt;40dB)</td><td>${noiseStats.low.count}</td><td>${(noiseStats.low.duration/1000).toFixed(1)}s</td></tr>
            <tr><td>ä¸­ç­‰ (40-60dB)</td><td>${noiseStats.medium.count}</td><td>${(noiseStats.medium.duration/1000).toFixed(1)}s</td></tr>
            <tr><td>åµé—¹ (&gt;60dB)</td><td>${noiseStats.high.count}</td><td>${(noiseStats.high.duration/1000).toFixed(1)}s</td></tr>
        `;
    }

    // æ‰¹æ³¨æ¨¡å—
    const canvas = document.querySelector('.annotation-board');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let currentPaths = new Map();

    function getCanvasPosition(event) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (event.clientX || event.touches[0].clientX) - rect.left,
            y: (event.clientY || event.touches[0].clientY) - rect.top
        };
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        startDrawing(e.touches[0]);
    });

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        draw(e.touches[0]);
    });

    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('touchend', stopDrawing);

    function startDrawing(e) {
        drawing = true;
        const pos = getCanvasPosition(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
        if (!drawing) return;
        const pos = getCanvasPosition(e);
        
        ctx.lineTo(pos.x, pos.y);
        ctx.strokeStyle = document.getElementById('penColor').value;
        ctx.lineWidth = document.getElementById('penSize').value;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    function stopDrawing() {
        drawing = false;
        ctx.beginPath();
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // è®¡æ—¶å™¨æ¨¡å—
    let timerId;
    let remainingTime = 0;

    function startTimer() {
        const minutes = parseInt(document.getElementById('minutes').value) || 45;
        remainingTime = minutes * 60;
        
        clearInterval(timerId);
        timerId = setInterval(() => {
            remainingTime--;
            if (remainingTime <= 0) clearInterval(timerId);
            updateTimerDisplay();
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(timerId);
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        document.getElementById('timerDisplay').textContent = 
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    // åˆå§‹åŒ–
    initAudio();
</script>
