<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一篇博客文章 - 我的博客</title>
    <style>
        :root {
            --main-blue: #E8F4FF;
            --dark-blue: #4A90E2;
            --text-gray: #2D3748;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            line-height: 1.7;
            color: var(--text-gray);
            background: #F8FAFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        article {
            max-width: 860px;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        article h1 {
            color: var(--dark-blue);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        article p {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 1rem;
        }

        footer {
            margin-top: 2rem;
            color: var(--text-gray);
            text-align: center;
            font-size: 0.9rem;
        }

        #comments {
            margin-top: 2rem;
            max-width: 860px;
            width: 100%;
        }

        @media (max-width: 768px) {
            article h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <article>
        <h1>🌟 第一篇博客文章</h1>
        <p>发表于：2025年3月3日</p>
        <p>欢迎阅读 HTML 入门文章，本篇详细讲解了如何写第一个 HTML 页面！</p>
        <iframe src="https://yuze.zeabur.app/html-learn" title="Example Site" width="100%" height="100%"></iframe>
    </article>

    <!-- giscus 评论区 -->
    <div id="comments">
        <script src="https://giscus.app/client.js"
            data-repo="Yuze-it/yuze-it.github.io"
            data-repo-id="R_kgDOMjSfSw"
            data-category="Announcements"
            data-category-id="DIC_kwDOMjSfS84Cir1P"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="light"
            data-lang="zh-CN"
            crossorigin="anonymous"
            async>
        </script>
    </div>

    <footer>
        <p>© 2025 YUZE-IT的博客 | <a href="blog.html">返回首页</a></p>
    </footer>
</body>
</html>
