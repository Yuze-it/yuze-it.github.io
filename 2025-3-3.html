<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        HTML开发基本知识 - YUZE-IT的博客</title>
    <style>
        :root {
            --main-blue: #E8F4FF;
            --dark-blue: #4A90E2;
            --highlight-green: #50C878;
            --background-light: #F8FAFF;
            --background-dark: #1A1A1A;
            --text-gray: #2D3748;
            --text-light-gray: #A0AEC0;
            --transition-default: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            line-height: 1.7;
            color: var(--text-gray);
            background: var(--background-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            transition: background var(--transition-default), color var(--transition-default);
        }

        body.dark-mode {
            background: var(--background-dark);
            color: #FFFFFF;
        }

        article {
            max-width: 860px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            transition: box-shadow var(--transition-default);
        }

        article:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        article h1 {
            color: var(--dark-blue);
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }

        article small {
            color: var(--text-light-gray);
            font-size: 0.9rem;
        }

        article p {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 1rem;
        }

        iframe {
            border: none;
            border-radius: 12px;
            width: 100%;
            height: 400px;
            margin-top: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1s var(--transition-default) forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        footer {
            margin-top: 2rem;
            color: var(--text-gray);
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: var(--dark-blue);
            text-decoration: none;
            transition: color var(--transition-default);
        }

        footer a:hover {
            color: var(--highlight-green);
        }

        #comments {
            margin-top: 2rem;
            max-width: 860px;
            width: 100%;
        }

        #back-to-top {
            position: fixed;
            right: 1rem;
            bottom: 1rem;
            background: var(--dark-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform var(--transition-default);
            z-index: 1000;
        }

        #back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            article h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <article>
        <h1>🌟HTML开发基本知识</h1>
        <small>发表于：2025年3月3日 | 预计阅读时长：5分钟</small>
        <p>欢迎阅读 HTML 入门文章，本篇详细讲解了如何写第一个 HTML 页面！</p>
        <iframe id="demo-frame" src="https://yuze.netlify.app/html-learn" title="Example Site"></iframe>
        <p style="text-align: center;">✨ 如果无法加载嵌入内容，请 <a href="https://yuze.zeabur.app/html-learn" target="_blank" style="color: var(--highlight-green);">点击此处访问！</a></p>
    </article>

    <!-- giscus 评论区 -->
    <div id="comments">
        <script src="https://giscus.app/client.js"
            data-repo="Yuze-it/yuze-it.github.io"
            data-repo-id="R_kgDOMjSfSw"
            data-category="Announcements"
            data-category-id="DIC_kwDOMjSfS84Cir1P"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="light"
            data-lang="zh-CN"
            crossorigin="anonymous"
            async>
        </script>
    </div>

    <footer>
        <p>© 2025 YUZE-IT的博客 | <a href="blog.html">返回首页</a></p>
    </footer>

    <!-- 返回顶部按钮 -->
    <button id="back-to-top" title="返回顶部">⬆️</button>

    <script>
        // 返回顶部按钮逻辑
        const backToTopBtn = document.getElementById('back-to-top');
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // 检测深色模式切换并调整评论主题
        const updateCommentTheme = () => {
            const isDarkMode = document.body.classList.contains('dark-mode');
            const giscusFrame = document.querySelector('.giscus-frame');
            if (giscusFrame) {
                giscusFrame.contentWindow.postMessage({
                    giscus: {
                        setConfig: {
                            theme: isDarkMode ? 'dark' : 'light'
                        }
                    }
                }, 'https://giscus.app');
            }
        };

        // 键盘快捷键功能示例（跳转/深色模式切换）
        document.addEventListener('keyup', (event) => {
            if (event.key === 'h' || event.key === 'H') {
                window.location.href = 'blog.html'; // 返回首页快捷键 'H'
            } else if (event.key === 'd' || event.key === 'D') {
                document.body.classList.toggle('dark-mode'); // 夜间模式切换快捷键 'D'
                updateCommentTheme();
            }
        });
    </script>
</body>

</html>
