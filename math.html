<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初中数学练习平台</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .tab-container {
            margin-bottom: 20px;
        }
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        .tab-button:hover {
            background-color: #ddd;
        }
        .tab-button.active {
            background-color: #3498db;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
        .question-bank {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .grade-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        .question-item {
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border-left: 4px solid #3498db;
            cursor: pointer;
            transition: 0.2s;
        }
        .question-item:hover {
            background-color: #f0f8ff;
        }
        .difficulty-easy {
            color: #27ae60;
        }
        .difficulty-medium {
            color: #f39c12;
        }
        .difficulty-hard {
            color: #e74c3c;
        }
        .practice-area {
            margin-top: 20px;
        }
        .question-display {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .timer {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .answer-area {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            font-family: inherit;
            font-size: 16px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .answer-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
        .hidden {
            display: none;
        }
        .type-filter {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .stats {
            margin-top: 20px;
            padding: 10px;
            background-color: #eaf7ff;
            border-radius: 5px;
        }
        .preview-area {
            margin-top: 20px;
        }
        .preview-question {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }
        .math-formula {
            font-family: "Times New Roman", Times, serif;
            font-style: italic;
        }
        .math-formula-block {
            display: block;
            margin: 10px 0;
            text-align: center;
            font-family: "Times New Roman", Times, serif;
            font-style: italic;
        }
        .start-practice-btn {
            margin-top: 20px;
            background-color: #2ecc71;
        }
        .start-practice-btn:hover {
            background-color: #27ae60;
        }
        .back-to-list {
            margin-top: 20px;
            background-color: #95a5a6;
        }
        .back-to-list:hover {
            background-color: #7f8c8d;
        }
        .question-image {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .question-content {
            margin-bottom: 15px;
        }
        .answer-content {
            line-height: 1.8;
        }
        .system-message {
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 4px;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .question-bank {
                grid-template-columns: 1fr;
            }
            .type-filter {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>初中数学练习平台</h1>
        
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="openTab('question-bank')">题库</button>
                <button class="tab-button" onclick="openTab('practice')">做题</button>
            </div>
            
            <div id="question-bank" class="tab-content active">
                <h2>数学题库</h2>
                <div class="type-filter">
                    <div>
                        <label for="grade-select">年级：</label>
                        <select id="grade-select">
                            <option value="all">全部</option>
                            <option value="7">七年级</option>
                            <option value="8">八年级</option>
                            <option value="9">九年级</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="semester-select">学期：</label>
                        <select id="semester-select">
                            <option value="all">全部</option>
                            <option value="1">上学期</option>
                            <option value="2">下学期</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="type-select">题型：</label>
                        <select id="type-select">
                            <option value="all">全部</option>
                            <option value="algebra">代数</option>
                            <option value="geometry">几何</option>
                            <option value="word">应用题</option>
                            <option value="proof">证明题</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="difficulty-select">难度：</label>
                        <select id="difficulty-select">
                            <option value="all">全部</option>
                            <option value="easy">简单</option>
                            <option value="medium">中等</option>
                            <option value="hard">困难</option>
                        </select>
                    </div>
                    
                    <button onclick="filterQuestions()">筛选</button>
                    <button onclick="resetFilters()">重置</button>
                </div>
                
                <div class="question-bank" id="filtered-questions">
                    <!-- 题目将通过JavaScript动态加载 -->
                </div>
                
                <div id="preview-area" class="preview-area hidden">
                    <div class="preview-question">
                        <h3 id="preview-title">题目标题</h3>
                        <div id="preview-content" class="question-content">
                            <!-- 题目预览内容将通过JavaScript动态加载 -->
                        </div>
                        <p>难度: <span id="preview-difficulty"></span></p>
                        <button class="start-practice-btn" onclick="startPracticeFromPreview()">开始做题</button>
                        <button class="back-to-list" onclick="backToList()">返回题目列表</button>
                    </div>
                </div>
            </div>
            
            <div id="practice" class="tab-content">
                <h2>做题练习</h2>
                <div id="practice-intro" class="practice-intro">
                    <p>请从题库中选择题目开始练习，或随机选择题目：</p>
                    <div class="buttons">
                        <button onclick="startRandomPractice()">随机练习</button>
                        <button onclick="startRandomPractice('easy')">随机简单题</button>
                        <button onclick="startRandomPractice('medium')">随机中等题</button>
                        <button onclick="startRandomPractice('hard')">随机难题</button>
                    </div>
                    <div class="stats">
                        <p>今日已练习: <span id="today-count">0</span> 题</p>
                        <p>累计练习: <span id="total-count">0</span> 题</p>
                        <p>平均用时: <span id="avg-time">0</span> 秒</p>
                    </div>
                </div>
                
                <div id="practice-area" class="practice-area hidden">
                    <div class="timer">
                        用时: <span id="time-display">00:00:00</span>
                    </div>
                    <div class="question-display">
                        <h3 id="question-title">题目标题</h3>
                        <div id="question-content" class="question-content">
                            <!-- 题目内容将通过JavaScript动态加载 -->
                        </div>
                        <p>难度: <span id="question-difficulty"></span></p>
                    </div>
                    
                    <div class="answer-area">
                        <h3>作答区</h3>
                        <textarea id="answer-input" placeholder="请在此输入你的解答..."></textarea>
                        <div class="buttons">
                            <button id="submit-btn" onclick="submitAnswer()">提交答案</button>
                            <button id="draft-btn" onclick="saveAsDraft()">保存草稿</button>
                            <button id="answer-btn" onclick="showAnswer()" disabled>查看答案</button>
                            <button id="next-btn" onclick="nextQuestion()" disabled>下一题</button>
                            <button id="giveup-btn" onclick="giveUp()">放弃本题</button>
                        </div>
                    </div>
                    
                    <div id="answer-section" class="answer-section">
                        <h3>参考答案</h3>
                        <div id="answer-content" class="answer-content"></div>
                        <div class="buttons">
                            <button onclick="rateAnswer(1)">完全理解</button>
                            <button onclick="rateAnswer(2)">基本理解</button>
                            <button onclick="rateAnswer(3)">不太理解</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        // 全局变量
        let currentTab = 'question-bank';
        let currentQuestion = null;
        let startTime = null;
        let timerInterval = null;
        let elapsedTime = 0;
        let practiceCount = {
            today: 0,
            total: 0,
            totalTime: 0
        };
        let practiceHistory = [];

        // 初始化页面
        function initializePage() {
            openTab('question-bank');
            loadPracticeStats();
            displayAllQuestions();
        }

        // 切换标签页
        function openTab(tabName) {
            document.getElementById(currentTab).classList.remove('active');
            document.querySelector(`.tab-button[onclick="openTab('${currentTab}')"]`).classList.remove('active');
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).classList.add('active');
            
            currentTab = tabName;
            
            // 如果切换到练习标签页且没有当前题目，显示练习介绍
            if (tabName === 'practice' && !currentQuestion) {
                document.getElementById('practice-intro').classList.remove('hidden');
                document.getElementById('practice-area').classList.add('hidden');
            }
        }

        // 显示所有题目
        function displayAllQuestions() {
            const container = document.getElementById('filtered-questions');
            container.innerHTML = '';
            
            for (const grade in questionBank) {
                const gradeSection = document.createElement('div');
                gradeSection.className = 'grade-section';
                gradeSection.innerHTML = `<h3>${grade}年级</h3>`;
                
                const semester1Div = document.createElement('div');
                semester1Div.innerHTML = '<h4>上学期</h4>';
                const semester1Questions = createQuestionList(questionBank[grade]["1"]);
                semester1Div.appendChild(semester1Questions);
                gradeSection.appendChild(semester1Div);
                
                const semester2Div = document.createElement('div');
                semester2Div.innerHTML = '<h4>下学期</h4>';
                const semester2Questions = createQuestionList(questionBank[grade]["2"]);
                semester2Div.appendChild(semester2Questions);
                gradeSection.appendChild(semester2Div);
                
                container.appendChild(gradeSection);
            }
        }

        // 创建题目列表
        function createQuestionList(questions) {
            const div = document.createElement('div');
            div.className = 'question-list';
            
            questions.forEach(q => {
                const item = document.createElement('div');
                item.className = 'question-item';
                item.innerHTML = `
                    <strong>${q.title}</strong> 
                    <span class="difficulty-${q.difficulty}">(${getDifficultyText(q.difficulty)})</span>
                    <p>${stripHtmlTags(q.content).substring(0, 50)}...</p>
                `;
                item.onclick = () => previewQuestion(q);
                div.appendChild(item);
            });
            
            return div;
        }

        // 预览题目
        function previewQuestion(question) {
            document.getElementById('filtered-questions').classList.add('hidden');
            document.getElementById('preview-area').classList.remove('hidden');
            
            // 显示题目预览
            document.getElementById('preview-title').textContent = question.title;
            document.getElementById('preview-content').innerHTML = question.content;
            document.getElementById('preview-difficulty').textContent = getDifficultyText(question.difficulty);
            document.getElementById('preview-difficulty').className = `difficulty-${question.difficulty}`;
            
            // 设置当前题目
            currentQuestion = question;
        }

        // 从预览开始做题
        function startPracticeFromPreview() {
            document.getElementById('preview-area').classList.add('hidden');
            openTab('practice');
            startPractice(currentQuestion);
        }

        // 返回题目列表
        function backToList() {
            document.getElementById('preview-area').classList.add('hidden');
            document.getElementById('filtered-questions').classList.remove('hidden');
            currentQuestion = null;
        }

        // 开始练习
        function startPractice(question) {
            currentQuestion = question;
            document.getElementById('practice-intro').classList.add('hidden');
            document.getElementById('practice-area').classList.remove('hidden');
            
            // 显示题目
            document.getElementById('question-title').textContent = question.title;
            document.getElementById('question-content').innerHTML = question.content;
            document.getElementById('question-difficulty').textContent = getDifficultyText(question.difficulty);
            document.getElementById('question-difficulty').className = `difficulty-${question.difficulty}`;
            
            // 清空作答区和答案
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-content').innerHTML = '';
            document.getElementById('answer-section').style.display = 'none';
            
            // 禁用查看答案和下一题按钮
            document.getElementById('answer-btn').disabled = true;
            document.getElementById('next-btn').disabled = true;
            
            // 开始计时
            startTimer();
            
            // 滚动到顶部
            window.scrollTo(0, 0);
        }

        // 开始随机练习
        function startRandomPractice(difficulty) {
            // 收集所有符合条件的题目
            let allQuestions = [];
            
            for (const grade in questionBank) {
                for (const semester in questionBank[grade]) {
                    questionBank[grade][semester].forEach(q => {
                        if (!difficulty || q.difficulty === difficulty) {
                            allQuestions.push(q);
                        }
                    });
                }
            }
            
            if (allQuestions.length === 0) {
                alert('没有找到符合条件的题目');
                return;
            }
            
            // 随机选择一道题目
            const randomQuestion = allQuestions[Math.floor(Math.random() * allQuestions.length)];
            startPractice(randomQuestion);
        }

        // 开始计时
        function startTimer() {
            startTime = new Date();
            elapsedTime = 0;
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerInterval = setInterval(() => {
                elapsedTime = Math.floor((new Date() - startTime) / 1000);
                updateTimerDisplay();
            }, 1000);
        }

        // 更新计时器显示
        function updateTimerDisplay() {
            const hours = Math.floor(elapsedTime / 3600);
            const minutes = Math.floor((elapsedTime % 3600) / 60);
            const seconds = elapsedTime % 60;
            
            document.getElementById('time-display').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 提交答案
        function submitAnswer() {
            if (!currentQuestion) return;
            
            // 停止计时
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // 启用查看答案和下一题按钮
            document.getElementById('answer-btn').disabled = false;
            document.getElementById('next-btn').disabled = false;
            document.getElementById('giveup-btn').disabled = true;
            
            // 更新练习统计
            updatePracticeStats();
            
            // 显示系统消息
            showSystemMessage('答案已提交，可以查看参考答案了');
        }

        // 保存为草稿
        function saveAsDraft() {
            const answer = document.getElementById('answer-input').value;
            if (answer.trim() === '') {
                showSystemMessage('请输入答案后再保存');
                return;
            }
            
            // 这里可以添加实际保存草稿的逻辑
            showSystemMessage('草稿已保存，可以稍后继续作答');
        }

        // 放弃本题
        function giveUp() {
            if (confirm('确定要放弃本题吗？')) {
                // 停止计时
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                // 启用查看答案和下一题按钮
                document.getElementById('answer-btn').disabled = false;
                document.getElementById('next-btn').disabled = false;
                document.getElementById('giveup-btn').disabled = true;
                
                // 更新练习统计
                practiceHistory.push({
                    questionId: currentQuestion.id,
                    timeSpent: elapsedTime,
                    gaveUp: true
                });
                
                showSystemMessage('已放弃本题，可以查看参考答案了');
            }
        }

        // 显示答案
        function showAnswer() {
            if (!currentQuestion) return;
            
            document.getElementById('answer-content').innerHTML = currentQuestion.answer;
            document.getElementById('answer-section').style.display = 'block';
            
            // 记录查看答案
            if (!practiceHistory.some(item => item.questionId === currentQuestion.id && !item.gaveUp)) {
                practiceHistory.push({
                    questionId: currentQuestion.id,
                    timeSpent: elapsedTime,
                    gaveUp: false,
                    viewedAnswer: true
                });
            }
        }

        // 评价答案理解程度
        function rateAnswer(rating) {
            const ratings = ['完全理解', '基本理解', '不太理解'];
            showSystemMessage(`已记录：${ratings[rating-1]}`);
            
            // 更新练习历史
            const lastPractice = practiceHistory.find(item => item.questionId === currentQuestion.id);
            if (lastPractice) {
                lastPractice.rating = rating;
            }
            
            // 保存到本地存储
            savePracticeStats();
        }

        // 下一题
        function nextQuestion() {
            document.getElementById('practice-area').classList.add('hidden');
            document.getElementById('practice-intro').classList.remove('hidden');
            currentQuestion = null;
            
            // 更新统计显示
            updateStatsDisplay();
        }

        // 获取难度文本
        function getDifficultyText(difficulty) {
            switch (difficulty) {
                case 'easy': return '简单';
                case 'medium': return '中等';
                case 'hard': return '困难';
                default: return '未知';
            }
        }

        // 去除HTML标签
        function stripHtmlTags(html) {
            const tmp = document.createElement("div");
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || "";
        }

        // 筛选题目
        function filterQuestions() {
            const grade = document.getElementById('grade-select').value;
            const semester = document.getElementById('semester-select').value;
            const type = document.getElementById('type-select').value;
            const difficulty = document.getElementById('difficulty-select').value;
            
            const container = document.getElementById('filtered-questions');
            container.innerHTML = '';
            
            let filteredQuestions = [];
            
            // 筛选年级和学期
            if (grade === 'all') {
                for (const g in questionBank) {
                    if (semester === 'all') {
                        filteredQuestions = filteredQuestions.concat(questionBank[g]["1"], questionBank[g]["2"]);
                    } else {
                        filteredQuestions = filteredQuestions.concat(questionBank[g][semester]);
                    }
                }
            } else {
                if (semester === 'all') {
                    filteredQuestions = filteredQuestions.concat(questionBank[grade]["1"], questionBank[grade]["2"]);
                } else {
                    filteredQuestions = filteredQuestions.concat(questionBank[grade][semester]);
                }
            }
            
            // 筛选题型和难度
            filteredQuestions = filteredQuestions.filter(q => {
                return (type === 'all' || q.type === type) && 
                       (difficulty === 'all' || q.difficulty === difficulty);
            });
            
            // 显示筛选结果
            if (filteredQuestions.length === 0) {
                container.innerHTML = '<p>没有找到符合条件的题目。</p>';
                return;
            }
            
            const div = document.createElement('div');
            div.className = 'question-list';
            
            filteredQuestions.forEach(q => {
                const item = document.createElement('div');
                item.className = 'question-item';
                item.innerHTML = `
                    <strong>${q.title}</strong> 
                    <span class="difficulty-${q.difficulty}">(${getDifficultyText(q.difficulty)})</span>
                    <p>${stripHtmlTags(q.content).substring(0, 50)}...</p>
                `;
                item.onclick = () => previewQuestion(q);
                div.appendChild(item);
            });
            
            container.appendChild(div);
        }

        // 重置筛选条件
        function resetFilters() {
            document.getElementById('grade-select').value = 'all';
            document.getElementById('semester-select').value = 'all';
            document.getElementById('type-select').value = 'all';
            document.getElementById('difficulty-select').value = 'all';
            filterQuestions();
        }

        // 显示系统消息
        function showSystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = message;
            
            const answerSection = document.getElementById('answer-section');
            answerSection.insertBefore(messageDiv, answerSection.firstChild);
            
            // 3秒后自动消失
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // 加载练习统计
        function loadPracticeStats() {
            // 从本地存储加载数据
            const stats = localStorage.getItem('mathPracticeStats');
            if (stats) {
                practiceCount = JSON.parse(stats);
            }
            
            updateStatsDisplay();
        }

        // 更新练习统计
        function updatePracticeStats() {
            practiceCount.today++;
            practiceCount.total++;
            practiceCount.totalTime += elapsedTime;
            
            // 记录练习历史
            practiceHistory.push({
                questionId: currentQuestion.id,
                timeSpent: elapsedTime,
                gaveUp: false
            });
            
            // 保存到本地存储
            savePracticeStats();
            
            // 更新显示
            updateStatsDisplay();
        }

        // 保存练习统计
        function savePracticeStats() {
            localStorage.setItem('mathPracticeStats', JSON.stringify(practiceCount));
            localStorage.setItem('mathPracticeHistory', JSON.stringify(practiceHistory));
        }

        // 更新统计显示
        function updateStatsDisplay() {
            document.getElementById('today-count').textContent = practiceCount.today;
            document.getElementById('total-count').textContent = practiceCount.total;
            
            const avgTime = practiceCount.total > 0 ? 
                Math.round(practiceCount.totalTime / practiceCount.total) : 0;
            document.getElementById('avg-time').textContent = avgTime;
        }

        // 页面加载完成后初始化
        window.onload = initializePage;
    </script>
</body>
</html>
