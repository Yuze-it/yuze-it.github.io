<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初中数学练习平台</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .tab-container {
            margin-bottom: 20px;
        }
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        .tab-button:hover {
            background-color: #ddd;
        }
        .tab-button.active {
            background-color: #3498db;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
        .question-bank {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .grade-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        .question-item {
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border-left: 4px solid #3498db;
            cursor: pointer;
            transition: 0.2s;
        }
        .question-item:hover {
            background-color: #f0f8ff;
        }
        .difficulty-easy {
            color: #27ae60;
        }
        .difficulty-medium {
            color: #f39c12;
        }
        .difficulty-hard {
            color: #e74c3c;
        }
        .practice-area {
            margin-top: 20px;
        }
        .question-display {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .timer {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .answer-area {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            font-family: inherit;
            font-size: 16px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .answer-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
        .hidden {
            display: none;
        }
        .type-filter {
            margin-bottom: 15px;
        }
        .stats {
            margin-top: 20px;
            padding: 10px;
            background-color: #eaf7ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>初中数学练习平台</h1>
        
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="openTab('question-bank')">题库</button>
                <button class="tab-button" onclick="openTab('practice')">做题</button>
            </div>
            
            <div id="question-bank" class="tab-content active">
                <h2>数学题库</h2>
                <div class="type-filter">
                    <label for="grade-select">年级：</label>
                    <select id="grade-select">
                        <option value="all">全部</option>
                        <option value="7">七年级</option>
                        <option value="8">八年级</option>
                        <option value="9">九年级</option>
                    </select>
                    
                    <label for="semester-select">学期：</label>
                    <select id="semester-select">
                        <option value="all">全部</option>
                        <option value="1">上学期</option>
                        <option value="2">下学期</option>
                    </select>
                    
                    <label for="type-select">题型：</label>
                    <select id="type-select">
                        <option value="all">全部</option>
                        <option value="algebra">代数</option>
                        <option value="geometry">几何</option>
                        <option value="word">应用题</option>
                        <option value="proof">证明题</option>
                    </select>
                    
                    <label for="difficulty-select">难度：</label>
                    <select id="difficulty-select">
                        <option value="all">全部</option>
                        <option value="easy">简单</option>
                        <option value="medium">中等</option>
                        <option value="hard">困难</option>
                    </select>
                    
                    <button onclick="filterQuestions()">筛选</button>
                </div>
                
                <div class="question-bank" id="filtered-questions">
                    <!-- 题目将通过JavaScript动态加载 -->
                </div>
            </div>
            
            <div id="practice" class="tab-content">
                <h2>做题练习</h2>
                <div id="practice-intro" class="practice-intro">
                    <p>请从题库中选择题目开始练习，或随机选择题目：</p>
                    <button onclick="startRandomPractice()">随机练习</button>
                    <div class="stats">
                        <p>今日已练习: <span id="today-count">0</span> 题</p>
                        <p>累计练习: <span id="total-count">0</span> 题</p>
                    </div>
                </div>
                
                <div id="practice-area" class="practice-area hidden">
                    <div class="timer">
                        用时: <span id="time-display">00:00:00</span>
                    </div>
                    <div class="question-display">
                        <h3 id="question-title">题目标题</h3>
                        <div id="question-content">
                            <!-- 题目内容将通过JavaScript动态加载 -->
                        </div>
                        <p>难度: <span id="question-difficulty"></span></p>
                    </div>
                    
                    <div class="answer-area">
                        <h3>作答区</h3>
                        <textarea id="answer-input" placeholder="请在此输入你的解答..."></textarea>
                        <div class="buttons">
                            <button id="submit-btn" onclick="submitAnswer()">提交答案</button>
                            <button id="draft-btn" onclick="saveAsDraft()">草稿纸</button>
                            <button id="answer-btn" onclick="showAnswer()" disabled>查看答案</button>
                            <button id="next-btn" onclick="nextQuestion()" disabled>下一题</button>
                        </div>
                    </div>
                    
                    <div id="answer-section" class="answer-section">
                        <h3>参考答案</h3>
                        <div id="answer-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                const semester1Div = document.createElement('div');
                semester1Div.innerHTML = '<h4>上学期</h4>';
                const semester1Questions = createQuestionList(questionBank[grade]["1"]);
                semester1Div.appendChild(semester1Questions);
                gradeSection.appendChild(semester1Div);
                
                const semester2Div = document.createElement('div');
                semester2Div.innerHTML = '<h4>下学期</h4>';
                const semester2Questions = createQuestionList(questionBank[grade]["2"]);
                semester2Div.appendChild(semester2Questions);
                gradeSection.appendChild(semester2Div);
                
                container.appendChild(gradeSection);
            }
        }

        // 创建题目列表
        function createQuestionList(questions) {
            const div = document.createElement('div');
            div.className = 'question-list';
            
            questions.forEach(q => {
                const item = document.createElement('div');
                item.className = 'question-item';
                item.innerHTML = `
                    <strong>${q.title}</strong> 
                    <span class="difficulty-${q.difficulty}">(${getDifficultyText(q.difficulty)})</span>
                    <p>${q.content.substring(0, 50)}...</p>
                `;
                item.onclick = () => startPractice(q);
                div.appendChild(item);
            });
            
            return div;
        }

        // 筛选题目
        function filterQuestions() {
            const grade = document.getElementById('grade-select').value;
            const semester = document.getElementById('semester-select').value;
            const type = document.getElementById('type-select').value;
            const difficulty = document.getElementById('difficulty-select').value;
            
            const container = document.getElementById('filtered-questions');
            container.innerHTML = '';
            
            let filteredQuestions = [];
            
            // 筛选年级和学期
            if (grade === 'all') {
                for (const g in questionBank) {
                    if (semester === 'all') {
                        filteredQuestions = filteredQuestions.concat(questionBank[g]["1"], questionBank[g]["2"]);
                    } else {
                        filteredQuestions = filteredQuestions.concat(questionBank[g][semester]);
                    }
                }
            } else {
                if (semester === 'all') {
                    filteredQuestions = filteredQuestions.concat(questionBank[grade]["1"], questionBank[grade]["2"]);
                } else {
                    filteredQuestions = filteredQuestions.concat(questionBank[grade][semester]);
                }
            }
            
            // 筛选题型和难度
            filteredQuestions = filteredQuestions.filter(q => {
                return (type === 'all' || q.type === type) && 
                       (difficulty === 'all' || q.difficulty === difficulty);
            });
            
            // 显示筛选结果
            if (filteredQuestions.length === 0) {
                container.innerHTML = '<p>没有找到符合条件的题目。</p>';
                return;
            }
            
            const div = document.createElement('div');
            div.className = 'question-list';
            
            filteredQuestions.forEach(q => {
                const item = document.createElement('div');
                item.className = 'question-item';
                item.innerHTML = `
                    <strong>${q.title}</strong> 
                    <span class="difficulty-${q.difficulty}">(${getDifficultyText(q.difficulty)})</span>
                    <p>${q.content}</p>
                `;
                item.onclick = () => startPractice(q);
                div.appendChild(item);
            });
            
            container.appendChild(div);
        }

        // 开始练习
        function startPractice(question) {
            currentQuestion = question;
            document.getElementById('practice-intro').classList.add('hidden');
            document.getElementById('practice-area').classList.remove('hidden');
            
            // 显示题目
            document.getElementById('question-title').textContent = question.title;
            document.getElementById('question-content').innerHTML = question.content.replace(/\n/g, '<br>');
            document.getElementById('question-difficulty').textContent = getDifficultyText(question.difficulty);
            document.getElementById('question-difficulty').className = `difficulty-${question.difficulty}`;
            
            // 清空作答区和答案
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-content').innerHTML = '';
            document.getElementById('answer-section').style.display = 'none';
            
            // 禁用查看答案和下一题按钮
            document.getElementById('answer-btn').disabled = true;
            document.getElementById('next-btn').disabled = true;
            
            // 开始计时
            startTimer();
            
            // 滚动到顶部
            window.scrollTo(0, 0);
        }

        // 开始随机练习
        function startRandomPractice() {
            // 随机选择一个年级
            const grades = Object.keys(questionBank);
            const randomGrade = grades[Math.floor(Math.random() * grades.length)];
            
            // 随机选择一个学期
            const semesters = ['1', '2'];
            const randomSemester = semesters[Math.floor(Math.random() * semesters.length)];
            
            // 从该年级和学期的题目中随机选择一道
            const questions = questionBank[randomGrade][randomSemester];
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            
            startPractice(randomQuestion);
        }

        // 开始计时
        function startTimer() {
            startTime = new Date();
            elapsedTime = 0;
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerInterval = setInterval(() => {
                elapsedTime = Math.floor((new Date() - startTime) / 1000);
                updateTimerDisplay();
            }, 1000);
        }

        // 更新计时器显示
        function updateTimerDisplay() {
            const hours = Math.floor(elapsedTime / 3600);
            const minutes = Math.floor((elapsedTime % 3600) / 60);
            const seconds = elapsedTime % 60;
            
            document.getElementById('time-display').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 提交答案
        function submitAnswer() {
            if (!currentQuestion) return;
            
            // 停止计时
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // 启用查看答案和下一题按钮
            document.getElementById('answer-btn').disabled = false;
            document.getElementById('next-btn').disabled = false;
            
            // 更新练习统计
            updatePracticeStats();
        }

        // 保存为草稿
        function saveAsDraft() {
            alert('草稿已保存，可以继续完善答案后再提交。');
        }

        // 显示答案
        function showAnswer() {
            if (!currentQuestion) return;
            
            document.getElementById('answer-content').innerHTML = currentQuestion.answer.replace(/\n/g, '<br>');
            document.getElementById('answer-section').style.display = 'block';
        }

        // 下一题
        function nextQuestion() {
            document.getElementById('practice-area').classList.add('hidden');
            document.getElementById('practice-intro').classList.remove('hidden');
            currentQuestion = null;
        }

        // 获取难度文本
        function getDifficultyText(difficulty) {
            switch (difficulty) {
                case 'easy': return '简单';
                case 'medium': return '中等';
                case 'hard': return '困难';
                default: return '未知';
            }
        }

        // 加载练习统计
        function loadPracticeStats() {
            // 这里可以从本地存储加载实际的统计数据
            // 现在只是模拟
            practiceCount = {
                today: 5,
                total: 127
            };
            
            document.getElementById('today-count').textContent = practiceCount.today;
            document.getElementById('total-count').textContent = practiceCount.total;
        }

        // 更新练习统计
        function updatePracticeStats() {
            practiceCount.today++;
            practiceCount.total++;
            
            document.getElementById('today-count').textContent = practiceCount.today;
            document.getElementById('total-count').textContent = practiceCount.total;
            
            // 这里可以保存到本地存储
        }

        // 页面加载完成后初始化
        window.onload = initializePage;
    </script>
