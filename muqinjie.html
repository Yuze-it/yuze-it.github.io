<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最爱的妈妈 - 母亲节证书</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #fff5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .certificate {
            background-color: white;
            border: 15px solid #ffb6c1;
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: scale(0);
            animation: zoomIn 1s forwards;
        }
        
        h1 {
            color: #e75480;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .award {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .name {
            font-size: 36px;
            color: #e75480;
            margin: 15px 0;
            font-weight: bold;
            text-decoration: underline;
        }
        
        .message {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin: 20px 0;
            text-align: left;
        }
        
        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #777;
        }
        
        .date {
            margin-top: 15px;
            color: #888;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            color: #ffb6c1;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        .ribbon {
            position: absolute;
            width: 150px;
            height: 150px;
            overflow: hidden;
        }
        
        .ribbon-top-right {
            top: 0;
            right: 0;
        }
        
        .ribbon-top-right::before,
        .ribbon-top-right::after {
            content: '';
            position: absolute;
            z-index: -1;
            border: 5px solid #ff6b88;
            border-top-color: transparent;
            border-right-color: transparent;
        }
        
        .ribbon-top-right::before {
            top: 0;
            left: 0;
        }
        
        .ribbon-top-right::after {
            bottom: 0;
            right: 0;
        }
        
        .ribbon-top-right span {
            position: absolute;
            display: block;
            width: 225px;
            padding: 15px 0;
            background-color: #ff6b88;
            box-shadow: 0 5px 10px rgba(0,0,0,.1);
            color: #fff;
            font-size: 16px;
            text-align: center;
            right: -25px;
            top: 30px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="ribbon ribbon-top-right">
            <span>世界最佳妈妈</span>
        </div>
        
        <h1>母亲节荣誉证书</h1>
        
        <div class="award">特授予</div>
        
        <div class="name">妈妈</div>
        
        <div class="award">"2025年度最佳妈妈"称号</div>
        
        <div class="message">
            <p>亲爱的妈妈：</p>
            <p>在这个特别的日子里，我想对您说声谢谢！感谢您在我生病时的细心照顾，感谢您在我遇到困难时的鼓励和支持！</p>
            <p>您是我生命中最重要的人，您的爱让我感到无比幸福。虽然我有时候会惹您生气，但请相信，我永远爱您！</p>
            <p>祝您母亲节快乐！愿您永远健康、美丽、开心！</p>
        </div>
        
        <div class="signature">
            <p>永远爱你的我</p>
        </div>
        
        <div class="date">2025年5月11日</div>
        <div class="date">-证书编号：5201314-</div>
        <div class="hearts" id="hearts"></div>
    </div>

    <script>
        // 创建爱心特效
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const colors = ['#ffb6c1', '#ff69b4', '#ff1493', '#ff6b88', '#ff8fab'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heartsContainer.appendChild(heart);
            }
        }
        
        // 创建五彩纸屑特效
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                
                document.body.appendChild(confetti);
                
                // 动画
                const animation = confetti.animate([
                    { top: '-10px', opacity: 0 },
                    { top: '10px', opacity: 1 },
                    { top: '100vh', opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    delay: Math.random() * 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                });
                
                animation.onfinish = () => {
                    confetti.remove();
                };
            }
        }
        
        // 页面加载后执行特效
        window.onload = function() {
            createHearts();
            
            // 延迟执行五彩纸屑特效
            setTimeout(createConfetti, 1000);
            setInterval(createConfetti, 3000);
        };
    </script>
</body>
</html>
