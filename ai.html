<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的AI网站</title>
    <!-- 其他样式保持不变 -->
</head>
<body>
    <div id="chat-container">
        <div id="chat-history"></div>
        <input type="text" id="input-message" placeholder="输入你的问题...">
        <button id="send-button">发送</button>
    </div>
    <script>
        // 移除了API密钥，因为它应该放在服务器端
        const inputMessage = document.getElementById('input-message');
        const chatHistory = document.getElementById('chat-history');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', async () => {
            const message = inputMessage.value.trim();
            if (!message) {
                alert('请输入问题。');
                return;
            }

            inputMessage.value = '';
            chatHistory.innerHTML += `<p><strong>你：</strong> ${message}</p>`;
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const response = await fetch('https://api.kimi.ai/v1/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // 'Authorization': `Bearer ${apiKey}` // 这应该放在服务器端
                    },
                    body: JSON.stringify({ query: message })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const answer = data.answer || '我暂时无法回答这个问题。';
                chatHistory.innerHTML += `<p><strong>AI:</strong> ${answer}</p>`;
                chatHistory.scrollTop = chatHistory.scrollHeight;
            } catch (error) {
                console.error('调用API失败:', error);
                chatHistory.innerHTML += `<p><strong>AI:</strong> API调用失败，请稍后再试。错误信息：${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
