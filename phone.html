    <script>
        // åˆ‡æ¢åˆ°æŒ‡å®šåº”ç”¨
        function showApp(appId) {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById(`${appId}-app`).style.display = 'block';
        }

        // è¿”å›ä¸»å±
        function goHome() {
            const apps = document.querySelectorAll('.app-screen');
            apps.forEach(app => app.style.display = 'none');
            document.getElementById('home-screen').style.display = 'flex';
        }

        // æ¨¡æ‹Ÿæ‹ç…§
        function takePhoto() {

        }

        // åŠ è½½å›¾åº“å›¾ç‰‡
        function loadGalleryImages() {
            const fileInput = document.getElementById('gallery-file-input');
            const photoGrid = document.getElementById('photo-grid');
            photoGrid.innerHTML = ''; // æ¸…ç©ºå†…å®¹

            Array.from(fileInput.files).forEach(file => {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'photo-item';
                    photoGrid.appendChild(img);
                };

                reader.readAsDataURL(file);
            });
        }

        // æ‰“å¼€ç½‘é¡µæµè§ˆ
        function openBrowser() {
            const urlInput = document.getElementById('url-input');
            const webView = document.getElementById('web-view');
            let url = urlInput.value;

            if (!url.startsWith('http')) {
                url = 'http://' + url;

            webView.src = url;
        }

        // åˆ—å‡ºæ–‡ä»¶
        function listFiles() {
            const fileInput = document.getElementById('file-input');
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = ''; // æ¸…ç©ºå†…å®¹

            Array.from(fileInput.files).forEach(file => {

                listItem.className = 'file-item';

                const fileTypeIcon = document.createElement('span');
                fileTypeIcon.textContent = 'ğŸ“„';

                const fileName = document.createElement('span');
                fileName.textContent = file.name;

                listItem.appendChild(fileTypeIcon);
                listItem.appendChild(fileName);
                fileList.appendChild(listItem);
            });
        }

        // è®¾ç½®å½“å‰æ—¶é—´

        }
