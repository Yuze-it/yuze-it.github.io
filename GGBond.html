<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <style>
        body {
            background-image: url('https://c-ssl.dtstatic.com/uploads/blog/202305/06/20230506095140_21ca8.thumb.400_0.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: white;
        }

        h1 {
            font-size: 48px;
            background: -webkit-linear-gradient(#eee, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #playPauseBtn {
            width: 50px;
            height: 50px;
            background: none;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        #progressBar {
            width: 300px;
            height: 10px;
            background: white;
            margin-right: 10px;
            border-radius: 5px;
            appearance: none;
            overflow: hidden;
        }

        #progressBar::-webkit-progress-bar {
            background-color: #ccc;
        }

        #progressBar::-webkit-progress-value {
            background-color: #0066cc;
        }

        #lyrics {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>应ZZM要求所点的歌</h1>
    <div id="controls">
        <progress id="progressBar" value="0" max="1"></progress>
        <button id="playPauseBtn">▶</button>
    </div>
    <div id="lyrics">歌词加载中...</div>

    <audio id="audio" src="music.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const lyricsDiv = document.getElementById('lyrics');

        let isPlaying = false;

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '▶';
            } else {
                audio.play();
                playPauseBtn.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        });

        audio.addEventListener('timeupdate', () => {
            progressBar.value = audio.currentTime / audio.duration;
            updateLyrics(audio.currentTime);
        });

        const lyrics = [];

        fetch('歌词.lrc')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(text => {
                const lines = text.split('\n');
                lines.forEach(line => {
                    const match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
                    if (match) {
                        const minute = parseInt(match[1], 10);
                        const second = parseFloat(match[2]);
                        const time = minute * 60 + second;
                        lyrics.push({ time, text: match[3] });
                    }
                });
                lyricsDiv.textContent = '歌词加载完毕';
            })
            .catch(error => {
                console.error('无法加载歌词:', error);
                lyricsDiv.textContent = '无法加载歌词（nyz疯狂调试程序中...';
            });

        function updateLyrics(currentTime) {
            for (let i = 0; i < lyrics.length; i++) {
                if (currentTime < lyrics[i].time) {
                    lyricsDiv.textContent = lyrics[i - 1]?.text || '';
                    break;
                }
            }
        }
    </script>
</body>
</html>
