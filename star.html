<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ é­”æ³•æ˜Ÿç©º âœ¨</title>
    <style>
        body {

            color: #e0e0ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            user-select: none;
        }
        
        #game-container {

            width: 600px;
            height: 400px;

            border: 2px solid #4d4dff;

            overflow: hidden;
        }
        
        #player {

            background-color: gold;

            box-shadow: 0 0 15px yellow;
            z-index: 10;
            transition: all 0.2s ease;
        }
        
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%, 
                79% 91%, 50% 70%, 21% 91%, 32% 57%, 
                2% 35%, 39% 35%
            );
            animation: twinkle 1s infinite alternate;
        }
        
        .comet {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #ff5555 30%, transparent 70%);
            border-radius: 50%;
        }
        
        .comet::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 10px;
            background: linear-gradient(90deg, #ff5555, transparent);
            left: 25px;
            top: 7px;
            border-radius: 5px;
        }
        
        @keyframes twinkle {
            from { transform: scale(0.8); opacity: 0.7; }
            to { transform: scale(1.2); opacity: 1; }
        }
        
        #ui {
            margin: 20px auto;
            padding: 15px;
            width: 560px;
            background-color: rgba(10, 10, 50, 0.7);
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
        }
        
        .btn {
            padding: 8px 15px;
            background: linear-gradient(#4d4dff, #2a2a7f);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #4d4dff;
        }
        
        #score {
            font-size: 24px;
            margin: 10px;
        }
        
        #spell-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #game-over h2 {
            color: #ff5555;
            font-size: 36px;
            text-shadow: 0 0 10px red;
        }
    </style>
</head>
<body>
    <h1>âœ¨ é­”æ³•æ˜Ÿç©º âœ¨</h1>
    <div id="score">èƒ½é‡æ”¶é›†: <span id="energy">0</span>/5</div>
    <div id="game-container">
        <div id="player"></div>
        <div id="spell-effect"></div>
        <div id="game-over">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <button class="btn" onclick="resetGame()">å†æ¥ä¸€æ¬¡</button>
        </div>
    </div>
    <div id="ui">
        <button class="btn" id="btn-spell" onclick="castSpell()">ğŸŒŸ æ˜Ÿåº§é­”æ³• (3)</button>
        <button class="btn" onclick="resetGame()">ğŸ”„ é‡ç½®æ¸¸æˆ</button>
        <button class="btn" onclick="showHelp()">â“ æ¸¸æˆå¸®åŠ©</button>
    </div>

    <script>
        // æ¸¸æˆå˜é‡
        let score = 0;
        let spells = 3;
        let gameRunning = true;
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const containerWidth = gameContainer.offsetWidth;
        const containerHeight = gameContainer.offsetHeight;
        const playerSize = 30;
        let playerX = containerWidth / 2 - playerSize / 2;
        let playerY = containerHeight / 2 - playerSize / 2;
        let stars = [];
        let comets = [];
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            
            // åˆ›å»ºæ˜Ÿæ˜Ÿ
            for (let i = 0; i < 5; i++) {
                createStar();
            }
            
            // åˆ›å»ºå½—æ˜Ÿ
            setInterval(createComet, 2000);
            
            // æ¸¸æˆå¾ªç¯
            setInterval(gameLoop, 20);
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (!gameRunning) return;
            
            // ç§»åŠ¨å½—æ˜Ÿ
            comets.forEach((comet, index) => {
                comet.x -= 3;
                comet.element.style.left = comet.x + 'px';
                
                // æ£€æµ‹ç¢°æ’
                if (checkCollision(comet.x, comet.y, 25, playerX, playerY, playerSize)) {
                    gameOver();
                }
                
                // ç§»é™¤å±å¹•å¤–çš„å½—æ˜Ÿ
                if (comet.x < -50) {
                    gameContainer.removeChild(comet.element);
                    comets.splice(index, 1);
                }
            });
        }
        
        // åˆ›å»ºæ˜Ÿæ˜Ÿ
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            const x = Math.random() * (containerWidth - 40);
            const y = Math.random() * (containerHeight - 40);
            
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            
            gameContainer.appendChild(star);
            stars.push({ element: star, x: x, y: y, collected: false });
        }
        
        // åˆ›å»ºå½—æ˜Ÿ
        function createComet() {
            if (!gameRunning) return;
            
            const comet = document.createElement('div');
            comet.className = 'comet';
            
            const x = containerWidth;
            const y = Math.random() * (containerHeight - 40);
            
            comet.style.left = x + 'px';
            comet.style.top = y + 'px';
            
            gameContainer.appendChild(comet);
            comets.push({ element: comet, x: x, y: y });
        }
        
        // æ£€æµ‹ç¢°æ’
        function checkCollision(x1, y1, size1, x2, y2, size2) {
            const distance = Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2));
            return distance < (size1 / 2 + size2 / 2);
        }
        
        // æ–½æ”¾é­”æ³•
        function castSpell() {
            if (spells <= 0 || !gameRunning) return;
            
            spells--;
            document.getElementById('btn-spell').textContent = `ğŸŒŸ æ˜Ÿåº§é­”æ³• (${spells})`;
            
            // æ¸…é™¤æ‰€æœ‰å½—æ˜Ÿ
            comets.forEach(comet => {
                gameContainer.removeChild(comet.element);
            });
            comets = [];
            
            // æ˜¾ç¤ºç‰¹æ•ˆ
            const effect = document.getElementById('spell-effect');
            effect.style.background = 'radial-gradient(circle, rgba(255,255,255,0.8), transparent)';
            effect.style.opacity = '1';
            
            setTimeout(() => {
                effect.style.opacity = '0';
            }, 1000);
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            document.getElementById('game-over').style.display = 'flex';
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            // æ¸…é™¤æ‰€æœ‰æ˜Ÿæ˜Ÿå’Œå½—æ˜Ÿ
            stars.forEach(star => gameContainer.removeChild(star.element));
            comets.forEach(comet => gameContainer.removeChild(comet.element));
            
            stars = [];
            comets = [];
            
            // é‡ç½®ç©å®¶ä½ç½®
            playerX = containerWidth / 2 - playerSize / 2;
            playerY = containerHeight / 2 - playerSize / 2;
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            
            // é‡ç½®åˆ†æ•°å’Œé­”æ³•
            score = 0;
            spells = 3;
            document.getElementById('energy').textContent = '0';
            document.getElementById('btn-spell').textContent = 'ğŸŒŸ æ˜Ÿåº§é­”æ³• (3)';
            
            // éšè—æ¸¸æˆç»“æŸç”»é¢
            document.getElementById('game-over').style.display = 'none';
            
            // é‡æ–°å¼€å§‹æ¸¸æˆ
            gameRunning = true;
            initGame();
        }
        
        // æ˜¾ç¤ºå¸®åŠ©
        function showHelp() {
            alert("æ¸¸æˆå¸®åŠ©:\n\n1. ä½¿ç”¨æ–¹å‘é”®ç§»åŠ¨æ˜Ÿæ˜Ÿé­”æ³•å¸ˆ\n2. æ”¶é›†â­å¢åŠ èƒ½é‡\n3. é¿å¼€â˜„ï¸å½—æ˜Ÿ\n4. æ”¶é›†5ä¸ªèƒ½é‡è·èƒœ\n5. ä½¿ç”¨æ˜Ÿåº§é­”æ³•æ¸…é™¤æ‰€æœ‰å½—æ˜Ÿ");
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            const speed = 10;
            
            switch(e.key) {
                case 'ArrowUp':
                    playerY = Math.max(0, playerY - speed);
                    break;
                case 'ArrowDown':
                    playerY = Math.min(containerHeight - playerSize, playerY + speed);
                    break;
                case 'ArrowLeft':
                    playerX = Math.max(0, playerX - speed);
                    break;
                case 'ArrowRight':
                    playerX = Math.min(containerWidth - playerSize, playerX + speed);
                    break;
            }
            
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            
            // æ£€æµ‹æ˜Ÿæ˜Ÿç¢°æ’
            stars.forEach((star, index) => {
                if (!star.collected && checkCollision(
                    star.x + 10, star.y + 10, 20, 
                    playerX + playerSize/2, playerY + playerSize/2, playerSize
                )) {
                    star.collected = true;
                    gameContainer.removeChild(star.element);
                    stars.splice(index, 1);
                    
                    score++;
                    document.getElementById('energy').textContent = score;
                    
                    // åˆ›å»ºæ–°æ˜Ÿæ˜Ÿ
                    createStar();
                    
                    // æ£€æŸ¥èƒœåˆ©æ¡ä»¶
                    if (score >= 5) {
                        alert('æ­å–œ! ä½ å¬å”¤å‡ºäº†æ˜Ÿåº§ç¥å…½! ğŸ‰');
                        resetGame();
                    }
                }
            });
        });
        
        // å¯åŠ¨æ¸¸æˆ
        window.onload = initGame;
    </script>
</body>
</html>
