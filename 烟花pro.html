<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>æ¢¦å¹»çƒŸèŠ±æ¨¡æ‹Ÿå™¨</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --background: rgba(25, 25, 35, 0.9);
            --text: #F7FFF7;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #1A1A2E;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--background);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 280px;
            transition: transform 0.3s ease;
        }

        #controls:hover {
            transform: translateY(-2px);
        }

        .control-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }

        select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(0.98);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        .speed-control {
            margin-top: 1rem;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            appearance: none;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--secondary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.2);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #FF4757;
            margin-left: auto;
            transition: all 0.3s ease;
        }

        .status-indicator.active {
            background: #2ED573;
            box-shadow: 0 0 8px #2ED573;
        }

        canvas {
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <label>ğŸ† çƒŸèŠ±æ•°é‡</label>
            <input type="number" id="fireworkCount" value="1" min="1" max="10">
        </div>

        <div class="control-group">
            <label>ğŸ¨ çƒŸèŠ±ç±»å‹</label>
            <select id="fireworkType">
                <option value="red">ğŸ”´ çº¢è‰²æ¿€æƒ…</option>
                <option value="blue">ğŸ”µ è“è‰²å¹»æƒ³</option>
                <option value="rainbow">ğŸŒˆ ä¸ƒå½©éœ“è™¹</option>
            </select>
        </div>

        <div class="control-group">
            <button id="toggleAuto">
                <span>ğŸ‡ è‡ªåŠ¨æ¨¡å¼</span>
                <div class="status-indicator"></div>
            </button>
        </div>

        <div class="control-group speed-control">
            <label>âš¡ å‘å°„é€Ÿåº¦: <span id="speedValue">3</span>/ç§’</label>
            <input type="range" id="autoSpeed" min="1" max="10" value="3">
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let autoPlayInterval = null;
        let isAutoPlaying = false;

        // ç”»å¸ƒå°ºå¯¸è°ƒæ•´
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // é¢œè‰²é…ç½®
        const colors = {
            red: ['#FF6B6B', '#FF8E8E', '#FFAAAA'],
            blue: ['#4ECDC4', '#45B7AF', '#87E8DE'],
            rainbow: ['#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#845EC2']
        };

        class Particle {
            constructor(x, y, colorType) {
                this.x = x;
                this.y = y;
                this.color = colors[colorType][Math.floor(Math.random() * colors[colorType].length)];
                this.radius = Math.random() * 2 + 1;
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 2;
                this.dx = Math.cos(angle) * velocity;
                this.dy = Math.sin(angle) * velocity;
                this.alpha = 1;
                this.gravity = 0.1;
            }

            update() {
                this.dy += this.gravity;
                this.x += this.dx;
                this.y += this.dy;
                this.alpha -= 0.01;
                return this.alpha > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        class Firework {
            constructor(x, y, colorType) {
                this.particles = [];
                const count = document.getElementById('fireworkCount').value;
                for (let i = 0; i < count * 15; i++) {
                    this.particles.push(new Particle(x, y, colorType));
                }
            }

            update() {
                this.particles = this.particles.filter(particle => particle.update());
                return this.particles.length > 0;
            }

            draw() {
                this.particles.forEach(particle => particle.draw());
            }
        }

        // è‡ªåŠ¨æ’­æ”¾åŠŸèƒ½
        const speedControl = document.getElementById('autoSpeed');
        const speedValue = document.getElementById('speedValue');
        const toggleBtn = document.getElementById('toggleAuto');
        const statusIndicator = document.querySelector('.status-indicator');

        function autoGenerateFirework() {
            const type = document.getElementById('fireworkType').value;
            const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
            const y = Math.random() * canvas.height * 0.6;
            fireworks.push(new Firework(x, y, type));
        }

        function toggleAutoPlay() {
            isAutoPlaying = !isAutoPlaying;
            statusIndicator.classList.toggle('active', isAutoPlaying);
            toggleBtn.style.background = isAutoPlaying 
                ? 'linear-gradient(135deg, #4ECDC4, #45B7AF)'
                : 'linear-gradient(135deg, var(--primary), var(--secondary))';
            
            if (isAutoPlaying) {
                const speed = 1000 / speedControl.value;
                autoPlayInterval = setInterval(autoGenerateFirework, speed);
            } else {
                clearInterval(autoPlayInterval);
            }
        }

        speedControl.addEventListener('input', (e) => {
            speedValue.textContent = e.target.value;
            if (isAutoPlaying) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = setInterval(autoGenerateFirework, 1000 / e.target.value);
            }
        });

        toggleBtn.addEventListener('click', toggleAutoPlay);

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            fireworks = fireworks.filter(firework => {
                firework.update();
                firework.draw();
                return firework.update();
            });
            
            requestAnimationFrame(animate);
        }

        // ç‚¹å‡»äº‹ä»¶
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const type = document.getElementById('fireworkType').value;
            fireworks.push(new Firework(x, y, type));
        });

        animate();
    </script>
</body>
</html>
